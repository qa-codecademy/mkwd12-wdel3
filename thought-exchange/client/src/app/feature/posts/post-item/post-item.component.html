<div class="post" [ngClass]="isHoverShadow() && 'post-hover'">
  <div class="post-heading">
    <h3 [routerLink]="'/posts/' + post()._id">{{ post().title }}</h3>
    <span
      class="likes-display"
      [ngClass]="!canLikeDislike() && 'disabled-likes-display'"
    >
      <span (click)="onLikeDislikeClick('LIKE')">
        <i class="fa-solid fa-thumbs-up"></i>
        {{ post().likes }}
      </span>
      <span (click)="onLikeDislikeClick('DISLIKE')">
        <i class="fa-solid fa-thumbs-down"></i>
        {{ post().dislikes }}
      </span>
    </span>
  </div>
  <div class="post-body">
    {{ post().body }}
  </div>
  <div class="post-footer">
    <span>
      <i class="fa fa-user-circle"></i> {{ post().author.username }} on
      <span>{{ post().createdAt | date }}</span>
    </span>
    <div class="comments">
      @if (canEdit()) {
        <span class="edit-link" (click)="onPostAction('EDIT')">
          Edit <i class="fa-solid fa-pen-to-square"></i>
        </span>
        <span class="delete-link" (click)="onPostAction('DELETE')">
          Delete <i class="fa-solid fa-trash-can"></i>
        </span>
      }

      <span>Comments: {{ post().comments.length }}</span>
    </div>
  </div>
</div>
